name: PHPStan Analysis

on:
  push:
  pull_request:

jobs:
  phpstan:
    name: Run PHPStan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: pmmp/setup-php-action@3.2.0
        with:
          php-version: '8.2'
          install-path: "./bin"
          pm-version-major: 5

      - name: Install dependencies
        run: sudo apt install composer ext-session && composer install --no-progress --no-suggest --prefer-dist

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=1G
